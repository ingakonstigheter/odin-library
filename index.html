<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="js/index.js" defer></script>

        <title>The Library</title>
    </head>
    <body onload="runOnLoad()">
        <header>
            <h1>The Library</h1>
            <button class="btn-showForm" id="btn-showForm" >New Book</button>
        </header>
        <main>

            <form class="new-book-form" id="new-book-form">
                <button id="btn-hideForm">X</button>
                <ul class="user-input">
                    <li>
                        <label for="title">Title</label
                        ><input type="text" id="title" name="title"  />
                    </li>
                    <li>
                        <label for="author">Author</label
                        ><input type="text" id="author" name="author" />
                    </li>
                    <li class="sameRow">
                        <label for="pages">Nr of Pages
                        <input type="number" id="pages" name="pages" max="9999" min="1" />
                        </label>
                        <label for="read">I've read this book
                        <input type="checkbox" name="read" id="read">
                        </label>
                        
                    </li>
                    <li>
                        <input type="submit" id="btn-form-submit"></button>
                    </li>
                </ul>
            </form>
            <ul class="books"></ul>
        </main>
    </body>
</html>
